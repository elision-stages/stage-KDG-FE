<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="grid">
    <div class="col-12 lg:col-6">
      <div class="card">
        <h4>Personal details</h4>
        <label for="firstName" class="block text-900 text-xl font-medium mb-2">First name</label>
        <input id="firstName" type="text" placeholder="First name" pInputText class="w-full mb-3" formControlName="firstname" required minlength="2" autofocus>
        <label for="familyName" class="block text-900 text-xl font-medium mb-2">Family name</label>
        <input id="familyName" type="text" placeholder="Family name" pInputText class="w-full mb-3" formControlName="familyname" required minlength="2">
        <label for="email2" class="block text-900 text-xl font-medium mb-2">Email</label>
        <input id="email2" type="email" placeholder="Email address" pInputText class="w-full" formControlName="mail" required
               (keydown.Tab)="getMailHint(registerForm.get('mail').value) && registerForm.get('mail').setValue(getMailHint(registerForm.get('mail').value))">
        <p [hidden]="!getMailHint(registerForm.get('mail').value)">
          Do you mean <a (click)="registerForm.get('mail').setValue(getMailHint(registerForm.get('mail').value))">{{getMailHint(registerForm.get('mail').value)}}</a>?
        </p>
      </div>
    </div>
    <div class="col-12 lg:col-6">
      <div class="card">
        <h4>Account credentials</h4>
        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
        <p-password #password id="password1" formControlName="password" placeholder="Password"
                    [toggleMask]="true" [feedback]="true" styleClass="mb-3 w-full p-inputwrapper p-input-icon-right"
                    inputStyleClass="w-full" required minlength="8">
          <ng-template pTemplate="header">
            <h6>Pick a password</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Suggestions</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>At least one lowercase</li>
              <li>At least one uppercase</li>
              <li>At least one numeric</li>
              <li>Minimum 8 characters</li>
            </ul>
          </ng-template>
        </p-password>

        <label for="password2" class="block text-900 font-medium text-xl mb-2">Password confirmation</label>
        <p-password id="password2" formControlName="password" placeholder="Password confirmation" [toggleMask]="true"
                    styleClass="mb-3 w-full p-inputwrapper p-input-icon-right" inputStyleClass="w-full"
                    required minlength="8" [feedback]="false"></p-password>

        <button pButton pRipple label="Create your account" class="w-full p-3 text-xl mt-3" type="submit"></button>
      </div>
    </div>
  </div>
</form>
