<p-breadcrumb [model]="loading ? [] : [{ label: vendor.businessName }]" [home]="home" styleClass="mb-3"></p-breadcrumb>
<div class="card" *ngIf="!vendor">
  <div class="grid">
    <div class="col-3">
      <p-skeleton width="100%" height="12rem"></p-skeleton>
    </div>
    <div class="col-9">
      <p-skeleton [width]="random(100, 250) + 'px'" height="2rem"></p-skeleton>
      <div class="mt-3">
        <i class="pi pi-at mr-1"></i> <a href="#"><p-skeleton height="1rem" styleClass="inline-block" [width]="random(150, 200) + 'px'"></p-skeleton></a> -
        <i class="pi pi-phone mr-1"></i> <a href="#"><p-skeleton height="1rem" styleClass="inline-block" [width]="random(80, 120) + 'px'"></p-skeleton></a>
      </div>
      <p-skeleton height="1rem" styleClass="mt-2" [width]="random(350, 450) + 'px'"></p-skeleton>
      <p-skeleton height="1rem" styleClass="mt-2" [width]="random(250, 350) + 'px'"></p-skeleton>
    </div>
  </div>
</div>
<div class="card" *ngIf="vendor">
  <div class="grid">
    <div class="col-3">
      <img [src]="vendor.logo" [alt]="vendor.businessName" class="w-full">
    </div>
    <div class="col-9">
      <h4 [style]="{ color: vendor.theme }">{{vendor.businessName}}</h4>
      <i class="pi pi-at mr-1"></i> <a [href]="'mailto:' + vendor.email">{{ vendor.email }}</a> -
      <i class="pi pi-phone mr-1"></i> <a [href]="'tel:+' + vendor.phoneNumber">{{ vendor.phoneNumber }}</a>
      <p [innerHTML]="vendor.introduction"></p>
    </div>
  </div>
</div>
<ais-configure
  [searchParameters]="{
       filters: 'vendorId:' + id
   }"></ais-configure>
<results></results>
