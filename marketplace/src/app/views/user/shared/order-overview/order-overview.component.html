<p-breadcrumb [model]="[{ routerLink: '/orders', label: 'Orders' }]" [home]="{icon: 'pi pi-home', routerLink: '/'}" styleClass="mb-3"></p-breadcrumb>
<div class="card">
  <app-table [items]="orders"
             [cols]="columns"
             tableTitle="Your orders"
             [loading]="loading" [filter]="filter" [filterKeyword]="filterKeyword" [globalFilterFields]="['customerName']"
             [viewButton]="viewOrder.bind(this)" [buttons]="['view']"
  ></app-table>
</div>
